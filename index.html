    <div class="container">
      <div class="row">
          <div class="col-lg-6">
                <a href="#newPatientModal" class="portfolio-link" data-toggle="modal">
                  <img src="res/NewPatientButton.png" class="img-responsive" alt="">
                </a>
            </input>
          </div>
          <div class="col-lg-6">
              <a href="#existingPatientsModal" class="portfolio-link" id="aExistingPatientModal" data-toggle="modal">

          </div>
        </div>

    <!-- Button modals -->
    <div class="portfolio-modal modal fade col-lg-12" id="newPatientModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content modal_opacity">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body" id="new_patient">
                            <img src="res/darker plus.png"/>
                            <div class="row">
                              <h1>New patient</h1>
                              <hr class="star-primary">
                            </div>

                            <form>
                              <label for="inputlg">Health Care Card Number</label>
                              <input class="form-control input-lg" type="text" id="inputPatientID"/>
                            </form>

                            <form>
                              <label for="inputlg">Name</label>
                              <input class="form-control input-lg" type="text" id="inputPatientName"/>
                            </form>

                            <form>
                              <label for="inputlg">Age</label>
                              <input class="form-control input-lg" type="text" id="inputPatientAge"/>
                            </form>

                            <form>
                              <label for="inputlg">Phone number</label>
                              <input class="form-control input-lg" type="text" id="inputPatientPhone"/>
                            </form>

                            <div class="form-group">
                              <label for="inputPatientMethod">Select Method</label>
                              <select class="form-control input-lg" id="inputPatientMethod">
                                <option value="0">Text</option>
                                <option value="1">Call</option>
                                <option value="2">Both</option>
                              </select>
                            </div>
                            <br>

                             <div id="prescription-container">

                            </div>

                            <div class="row pull-right">
                              <div class="col-sm-6">
                                <input class="modal-subButton" id="btnAddSubscription" type="image" src="res/lighter plus.png"/>
                              </div>
                              <div class="col-sm-6">
                              <label for="inputlg">Add subscription</label>
                              </div>

                            </div>

                            <br>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>Close</button>
                            <button type="button" class="btn btn-default" id="btnSaveNewPatient" data-toggle="modal" data-target="#modalSuccessfullySaved" data-dismiss="modal"><i class="fa fa-times"></i>Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Successfully Saved Modal -->
    <div id="modalSuccessfullySaved" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Success!</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-3">
                <img src="res/person.png" style="height:40px"/>
              </div>
              <div clas="col-sm-3">
                <p>New patient has been successfully added to the database</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

<!-- Existing Patients Modal -->

                                    <button class="btn btn-default" type="button">Go!</button>
                                  </span>
                                </div><!-- /input-group -->
                              </div><!-- /.col-lg-6 -->

                                <h2>List of Patients</h2>

                                </ul>

                                <ul class="list-group scrollable-menu" id="prescriptionList">
                                </ul>
                              </div>

                                <div class="col-sm-6">
                                  <input class="modal-subButton" id="btnAddSubscription-existing" type="image" src="res/lighter plus.png"/>
                                </div>
                                <div class="col-sm-6">
                                <label for="inputlg">Add subscription</label>
                                </div>

                              </div>

                            <br>

                              <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>Close</button>
